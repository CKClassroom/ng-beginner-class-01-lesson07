<!-- 讀取 cityarea.json 檔案，產生縣市區郵遞區號的連動選單-->
<select name="city" #city (change)="cityOptionChange($event)">
  <option value="">請選擇</option>
  <option *ngFor="let option of cityOptions"> {{ option }} </option>
</select>

<select name="area" (change)="areaOptionChange($event)">
  <option value="">請選擇</option>
  <option *ngFor="let option of areaOptions"> {{ option }} </option>
</select>

<input type="text" name="zipcode" [value]="zipcode"/>
